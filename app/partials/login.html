<div class="container">
    
    <form name="form" ng-submit="" role="form" id="loginForm" autocomplete="off">
        <h2>Login</h2>
        <div class="form-group" ng-class="">
            <label for="username">Username:</label>
            <input type="text" name="username" id="useremail" class="form-control" ng-model="useremail" required />           
        </div>
        <div class="form-group" ng-class="">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />            
        </div>
        <div class="form-actions">
            <button type="submit" ng-click="submit()" class="btn btn-primary">Login</button>  
            <a>forgot password</a>  
            <label id="login-error" ng-bind="invalidLogin"></label>       
        </div>
    </form>
</div>
